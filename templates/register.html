<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container col-md-4 card shadow p-4">
        <h3 class="text-center mb-4">Create Account</h3>
        <form action="/register" method="POST" autocomplete="off">
    <div class="mb-3">
        <label>New Username</label>
        <input type="text" name="username" class="form-control" autocomplete="off" placeholder="Choose Username" required>
    </div>
    <div class="mb-3">
        <label>New Password</label>
        <input type="password" name="password" class="form-control" autocomplete="new-password" placeholder="Choose Password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Create Account</button>
</form>
        <div class="text-center">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
