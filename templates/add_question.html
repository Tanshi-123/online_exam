<!DOCTYPE html>
<html>
<head>
    <title>Manual Add Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
    <div class="container col-md-6 card shadow p-4">
        <h3>Manual Question Entry</h3>
        <form method="POST">
            <div class="mb-3"><label>Question Text</label><textarea name="question_text" class="form-control" required></textarea></div>
            <div class="row">
                <div class="col-6 mb-2"><label>Option A</label><input name="option_a" class="form-control" required></div>
                <div class="col-6 mb-2"><label>Option B</label><input name="option_b" class="form-control" required></div>
                <div class="col-6 mb-2"><label>Option C</label><input name="option_c" class="form-control" required></div>
                <div class="col-6 mb-2"><label>Option D</label><input name="option_d" class="form-control" required></div>
            </div>
            <div class="mb-3"><label>Correct Answer</label><select name="correct_option" class="form-select"><option>A</option><option>B</option><option>C</option><option>D</option></select></div>
            <button type="submit" class="btn btn-success w-100">Save & Add Another</button>
            <a href="/admin/dashboard" class="btn btn-link w-100">Finish & Back</a>
        </form>
    </div>
</body>
</html>
