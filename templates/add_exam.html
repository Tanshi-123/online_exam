<!DOCTYPE html>
<html>
<head>
    <title>Create Exam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 col-md-5">
        <div class="card shadow p-4">
            <h3 class="mb-4">Create New Exam</h3>
            <form action="/admin/add_exam" method="POST">
                <div class="mb-3">
                    <label class="form-label">Exam Title (e.g., Python Basics)</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Duration (in Minutes)</label>
                    <input type="number" name="duration" class="form-control" value="10" required>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1">Create Exam</button>
                    <a href="/admin/dashboard" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
